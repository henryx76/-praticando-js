<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendendo JS</title>
</head>
<body>

  <h1>Aprendendo JavaScript</h1>
  <h2>Eventos JavaScript</h2>

  <p id="texto"></p><br>

  <button ondblclick="eventDblClick()">Clique aqui</button><br><br>

  <div id="teste"
       onmouseout="viraAzul()"
       onmouseover="viraVermelho()"
       style="margin: auto; width: 80%; height: 200px; background-color: blue;">
  </div>

  <input
    onfocus="limpaTexto()"
    id="campoTexto"
    style="padding: 80px; font-size: 40px;"
    type="text"
    placeholder="Digite alguma coisa">
  
  <!-- Link para o script JavaScript -->
  <script src="aula10.js"></script>


</body>
</html>
